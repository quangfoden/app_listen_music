<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Listening Music</title>
    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,900&display=swap" rel="stylesheet">

    <!-- link icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- link main css  -->
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="container_form">
        <form class="form_login" action="index.html">
            <h2>Đăng Nhập</h2>
            <i style="margin-bottom: 20px;" class="fas fa-music"></i>
            <label>Email</label>
            <input type="text" name="email">
            <label>Password</label>
            <input type="password" name="password">
            <input id="submit" type="submit" name="submit" value=" Đăng Nhập">
            <span>
                <p>Bạn chưa có tài khoản !</p>
                <a href="signup.html">Đăng Ký</a>
            </span>
        </form>

    </div>
</body>
<script>
    const audio = new Audio("audio/nhacthugian.mp3");
    document.addEventListener('click', function (e) {
        audio.play();
    });
</script>

</html>
